<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kart-gen</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: system-ui, sans-serif; background: #1a1a1a; color: #eee; display: flex; height: 100vh; overflow: hidden; }
      #sidebar {
        width: 240px;
        display: flex;
        flex-direction: column;
        background: #222;
        border-right: 1px solid #333;
        flex-shrink: 0;
        overflow: hidden;
      }
      #controls {
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        flex-shrink: 0;
      }
      #controls h1 { font-size: 18px; margin-bottom: 4px; }
      #controls label { font-size: 13px; color: #aaa; }
      #controls input, #controls button {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #444;
        border-radius: 4px;
        background: #2a2a2a;
        color: #eee;
        font-size: 14px;
      }
      #controls button {
        background: #3a6; cursor: pointer; border: none; font-weight: bold; margin-top: 8px;
      }
      #controls button:hover { background: #4b7; }
      .steer-btn {
        flex: 1;
        padding: 5px 0 !important;
        text-align: center;
        cursor: pointer;
        background: #2a2a2a !important;
        border: 1px solid #444 !important;
        border-radius: 4px;
        color: #aaa;
        font-size: 12px !important;
        font-weight: normal !important;
        margin-top: 0 !important;
      }
      .steer-btn:hover { background: #333 !important; }
      .steer-btn.active { background: #335 !important; color: #fff; border-color: #668 !important; }
      #object-list {
        flex: 1;
        overflow-y: auto;
        border-top: 1px solid #333;
        padding: 8px 0;
      }
      #object-list .object-item {
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        color: #aaa;
        transition: background 0.1s;
      }
      #object-list .object-item:hover { background: #2a2a2a; }
      #object-list .object-item.active { background: #335; color: #fff; }
      #main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
      #canvas-container { flex: 1; position: relative; }
      #canvas-container canvas { display: block; width: 100%; height: 100%; }
      #preview-strip {
        height: 140px;
        background: #181818;
        border-top: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        padding: 8px;
        flex-shrink: 0;
      }
      #preview-strip .frame {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }
      #preview-strip .frame canvas {
        border: 1px solid #333;
        background: repeating-conic-gradient(#2a2a2a 0% 25%, #222 0% 50%) 50% / 16px 16px;
      }
      #preview-strip .frame span {
        font-size: 10px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <div id="controls">
        <h1>kart-gen</h1>
        <div>
          <label for="sprite-size">Sprite size (px per frame)</label>
          <input id="sprite-size" type="number" value="128" min="32" max="1024" step="32" />
        </div>
        <div>
          <label>Steering</label>
          <div id="steer-btns" style="display:flex;gap:4px;margin-top:4px;"></div>
        </div>
        <div style="display:flex;align-items:center;gap:8px;">
          <input id="snap-toggle" type="checkbox" />
          <label for="snap-toggle" style="cursor:pointer;">Snap to direction</label>
        </div>
        <button id="export-btn">Export Sprite Sheet</button>
        <button id="save-all-btn" style="background:#36a;">Save All to kart-sprites/</button>
      </div>
      <div id="object-list"></div>
    </div>
    <div id="main-area">
      <div id="canvas-container"></div>
      <div id="preview-strip"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
